<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ciao principessa ğŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Poppins", sans-serif;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Card */
    .card {
      background: white;
      padding: 42px 32px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      animation: popIn 0.8s cubic-bezier(.25,1.5,.5,1);
      z-index: 2;
    }

    @keyframes popIn {
      from {
        transform: scale(0.6) translateY(40px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    h1 {
      margin: 0 0 12px;
      font-size: 30px;
      color: #e75480;
    }

    p {
      margin: 0 0 28px;
      color: #555;
      font-size: 16px;
    }

    /* Button */
    button {
      font-size: 20px;
      padding: 14px 40px;
      border: none;
      border-radius: 999px;
      background: #e75480;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(231, 84, 128, 0.5);
      animation: heartbeat 1.6s infinite;
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.08); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
    }

    /* Fade out on click */
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <span class="heart" style="left:10%; animation-duration:8s;">ğŸ’–</span>
  <span class="heart" style="left:25%; animation-duration:10s;">ğŸ’˜</span>
  <span class="heart" style="left:40%; animation-duration:9s;">ğŸ’•</span>
  <span class="heart" style="left:60%; animation-duration:11s;">ğŸ’</span>
  <span class="heart" style="left:75%; animation-duration:8.5s;">ğŸ’</span>

  <div class="card" id="card">
    <h1>Ciao principessa ğŸ’•</h1>
    <p>Ho una domanda importante per teâ€¦</p>
    <button id="enterBtn">OPEN THE DOOR</button>
    <video
      id="welcomeVideo"
      src="video.mp4"
      autoplay
      loop
      muted
      playsinline
      style="width: 100%; max-width: 320px; margin-top: 20px; border-radius: 16px;">
</video>

  </div>

  <script>
    document.getElementById("enterBtn").addEventListener("click", () => {
      document.getElementById("card").classList.add("fade-out");

      setTimeout(() => {
        window.location.href = "index.html?from=welcome";
      }, 500);
    });
  </script>

</body>
</html>
