<script>
  function chaosConfetti() {
    confetti({
      particleCount: 25,
      spread: 120,
      startVelocity: 45,
      gravity: 0.9,
      ticks: 300,
      origin: {
        x: Math.random(),
        y: Math.random() * 0.6
      }
    });

    requestAnimationFrame(chaosConfetti);
  }

  chaosConfetti();
